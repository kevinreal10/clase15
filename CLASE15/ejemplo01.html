<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="Stylesheet" href="CSS/Style.css">
</head>
<body>
    <h2>Campo de entrada</h2>
    <form action="">
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="fname" value="Fidel">
        <label for="lname">Apellido</label>
        <input type="text" id="lname" name="lname" placeholder="Pon tu Apellido..">
        <label for="">Contraseña</label>
        <input type="password" id="lpasw" name="lpasw">
        <label for="lnum">Año de Ingreso</label>
        <input type="number" id="lnum" name="lnum" value="1990" min="1990" max="2100">
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
